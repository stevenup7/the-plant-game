<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <Meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>Plants</title>
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/layouts/side-menu.css">
    <link rel="stylesheet" href="css/plants.css">
  </head>
  <body>
    <div id="layout">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
      </a>

      <div id="menu">
        <div class="pure-menu">
          <a class="pure-menu-heading" href="#">Plants</a>

          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a href="#" class="pure-menu-link" id="randomize">Randomize</a>
            </li>
            <li class="pure-menu-item" class="menu-item-divided pure-menu-selected">
              <a href="#" class="pure-menu-link" id="breed">Breed</a>
            </li>

            <li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>


            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
          </ul>
        </div>
      </div>

      <div id="main">
        <div class="header">
          <h1>Plants</h1>
          <h2>Generative Drawing - Some code</h2>
        </div>

        <div class="content">
          <h2 class="content-subhead">Parents</h2>
          <div id="parent-canvas"></div>
          <h2 class="content-subhead">Children</h2>
          <div id="main-canvas"></div>
        </div>
      </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
